{% editable_loader %}

<script src="{% static "mdl/jquery.2.1.4.min.js" %}"></script>
<script src="{% static "phodal/js/highlight.min.js" %}"></script>
<script src="{% static "phodal/js/jquery.autocomplete.min.js" %}"></script>
